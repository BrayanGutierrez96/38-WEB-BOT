<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./statics/styles/formulario.css">
  <link rel="stylesheet" href="./statics/styles/actualizar.css">
    <title>Document</title>
  </head>
  <body>
    <section id="contenedor">
    </section>
    <form class="formulario">
      <div class="mb-3">
        <label for="nombre"  class="form-label">Nombre del unicornio</label>
        <input type="text" name="name" class="form-control" id="nombre" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="poder"  class="form-label">Poder del unicornio</label>
        <input type="text" id="poder" name="power" class="form-control">
      </div>
      <div class="mb-3">
        <label for="imagen" class="form-label">Imagen del unicornio</label>
        <input type="text" name="img" class="form-control" id="imagen">
      </div>
      <button type="submit" id="enviar" class="btn btn-primary">Enviar Datos</button>
    </form>
   
    <script type="module" src="../src/api/actualizar.js"></script>
  </body>
</html>
